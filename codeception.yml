paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: bootstrap.php
    colors: true
    memory_limit: 1024M
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Yii2:
            configFile: 'tests/_app/config/test.php'
            cleanup: false
        Redis:
            host: '127.0.0.1'
            port: 6379
            database: 0
#            cleanupBefore: 'suite'
coverage:
    enabled: true
    whitelist:
        include:
            - src/*